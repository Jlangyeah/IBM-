<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表</title>
    <link rel="stylesheet" href="js/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bs-table/bootstrap-table.min.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/js/bootstrap.min.js"></script>
    <script src="js/bs-table/bootstrap-table.min.js"></script>
    <script src="js/bs-table/bootstrap-table-zh-CN.min.js"></script>

</head>

<body>
    <div class="bg">
        <p class="box-title">查询结果</p>
        <div class="box">
            <table id="bsTable"></table>
        </div>
    </div>
    <div id="popBox">
        <p class="pop-text">信息删除不可恢复，请确认是否删除？</p>
        <div class="chose">
            <button type="button" class="chose-btn" onclick="">是</button>
            <button type="button" class="chose-btn" onclick="closeBox()">否</button></button>
        </div>
        <div class="content"></div>
    </div>
    <script>
        /*点击弹出按钮*/
        function popBox() {
            var popBox = document.getElementById("popBox");
            popBox.style.display = "block";
        };

        /*点击关闭按钮*/
        function closeBox() {
            var popBox = document.getElementById("popBox");
            popBox.style.display = "none";
        }
        $(function() {
            $('#bsTable').bootstrapTable({
                url: 'http://192.168.0.88:8080/user/getTableData2',
                pageNumber: 1, //初始化加载第一页，默认第一页
                pageSize: 5, //每页的记录行数（*）,
                pagination: true,
                search: true,
                columns: [{
                    field: 'id',
                    title: 'title'
                }, {
                    field: 'name',
                    title: 'Name'
                }, {
                    field: 'price',
                    title: 'Price'
                }]
            })
        });
    </script>
</body>

</html>
