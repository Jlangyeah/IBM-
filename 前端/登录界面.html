<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <script src="js/jquery-3.5.1.js"></script>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            background: skyblue;
        }
        
        h1 {
            width: 390px;
            /*height: 100px;*/
            /*border: 1px solid #000;*/
            color: blueviolet;
            margin: 50px auto 0px;
        }
        
        ul {
            float: right;
        }
        
        ul>li {
            font-size: 30px;
            /*border: 1px solid #000;*/
            list-style: none;
            float: left;
            margin-right: 50px;
        }
        
        .one {
            width: 1000px;
            height: 480px;
            margin: 60px auto 0px;
        }
        
        .one>img {
            width: 1000px;
            height: 500px;
        }
        
        #login {
            width: 1000px;
            height: 480px;
            background: white;
            margin: 60px auto 0px;
            display: none;
            padding-top: 15px;
        }
        
        #login>h3 {
            margin: 0px 0 15px 30px;
        }
        
        #login>.login_form {
            /* border: 1px solid #000; */
            width: 700px;
            height: 300px;
            margin: 30px auto;
            padding-top: 80px;
        }
        
        #login>.login_form label {
            font-size: 25px;
            margin-left: 180px;
        }
        
        #login>.login_form input {
            font-size: 22px;
            maxlength: 10;
        }
        
        #login>.login_form button {
            font-size: 22px;
            padding: 5px 20px;
            margin-left: 340px;
            background-color: skyblue;
            border-radius: 15px 15px 15px 15px;
        }
        
        #register {
            width: 1000px;
            height: 480px;
            background: white;
            margin: 60px auto 0px;
            display: none;
            padding-top: 15px;
        }
        
        #register>h3 {
            margin: 0px 0 15px 30px;
        }
        
        #register>.register_form {
            /* border: 1px solid #000; */
            width: 700px;
            height: 350px;
            margin: 30px auto;
            padding-top: 30px;
        }
        
        #register>.register_form label {
            font-size: 25px;
            margin-left: 180px;
        }
        
        #register>.register_form input {
            font-size: 22px;
        }
        
        #register>.register_form button {
            font-size: 22px;
            padding: 5px 20px;
            margin-left: 340px;
            background-color: skyblue;
            border-radius: 15px 15px 15px 15px;
        }
    </style>
</head>

<body>
    <h1>欢迎来到学生信息管理系统</h1>
    <ul>
        <li class="login">登录</li>
        <li class="register">注册</li>
    </ul>
    <!-- <div class="one">
			<img  src="img/1.png"/>
		</div> -->

    <div id="login">
        <h3>登陆</h3>
        <hr>
        <div class="login_form">
            <form action="post">
                <label for="">登陆ID:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input maxlength="15" type="text">
                <br><br><br>
                <label for="">输入密码:</label>&nbsp;<input type="password" maxlength="30">
                <br><br><br>
                <button type="submit">登陆</button>
            </form>
        </div>

    </div>
    <div id="register">
        <h3>账号注册</h3>
        <hr>
        <div class="register_form">
            <form action="post">
                <label for="">登陆ID:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" maxlength="15">
                <br><br>
                <label for="">姓名:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input maxlength="20" type="text">
                <br><br>
                <label for="">手机号:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" maxlength="11">
                <br><br>
                <label for="">输入密码:</label>&nbsp;<input id="pwd" type="password" maxlength="30">
                <br><br>
                <label for="">输入密码:</label>&nbsp;<input type="password" maxlength="30">
                <br><br>
                <button type="submit">注册</button>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(".login").click(function() {
            $("#login").css("display", "block");
            $("#register").css("display", "none");
            $(".one").css("display", "none");
        });
        $(".register").click(function() {
            $("#login").css("display", "none");
            $("#register").css("display", "block");
            $(".one").css("display", "none");
        });

        $("#pwd").blur(function() {
            var pattern = /(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).{8,30}/;

            if (pattern.test($("#pwd").val())) {

            } else {
                alert("最少八位密码，必须包含大小写和特殊字符");
            }
        });

        // $(".register_form>button").click(function() {

        // });
    </script>
</body>

</html>
